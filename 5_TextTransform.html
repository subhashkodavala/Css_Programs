<!DOCTYPE html>

<style>
h2.uppercase {
  text-transform: uppercase;
}

h1.lowercase {
  text-transform: lowercase;
}

h6.capitalize {
  text-transform: capitalize;
}
</style>


<h2 class="uppercase">the text-transform property h2 tag</h2>
<h1 class="lowercase">the text-transform property h1 tag</h1>
<h6 class="capitalize">the text-transform property h6 tag</h6>
